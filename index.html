<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinkTree - Profil Link Terkumpul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #8a2be2;
            --secondary-color: #9370db;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        /* Header Profil */
        .profile-card {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-item {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 18px 25px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .link-item:hover {
            transform: translateX(5px);
            border-color: var(--primary-color);
            background-color: rgba(138, 43, 226, 0.05);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(138, 43, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .link-text {
            display: flex;
            flex-direction: column;
        }

        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .link-description {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .link-arrow {
            color: var(--text-light);
            font-size: 1.2rem;
        }

        /* Social Media Icons */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--card-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.3rem;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background-color: var(--primary-color);
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Tema Gelap */
        .dark-mode {
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #eeeeee;
            --text-light: #aaaaaa;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--card-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        /* Responsif */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .profile-card {
                padding: 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .link-item {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <!-- Profil Card -->
        <div class="profile-card">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Profil" class="profile-img">
            <h1 class="profile-name">Ahmad Rizki</h1>
            <p class="profile-bio">Web Developer | Content Creator | Digital Marketer. Selamat datang di halaman link saya!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value">127</span>
                    <span class="stat-label">Links</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">5.2K</span>
                    <span class="stat-label">Pengunjung</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">48</span>
                    <span class="stat-label">Hari</span>
                </div>
            </div>
        </div>

        <!-- Link Container -->
        <div class="link-container" id="linkContainer">
            <!-- Link akan dimuat melalui JavaScript -->
        </div>

        <!-- Social Media Icons -->
        <div class="social-container">
            <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Dibuat dengan <i class="fas fa-heart" style="color: #e74c3c;"></i> | Â© 2023 MyLinkTree</p>
        </div>
    </div>

    <script>
        // Data link yang akan ditampilkan
        const linkData = [
            {
                id: 1,
                title: "Portfolio Website",
                description: "Kumpulan proyek dan karya terbaik saya",
                url: "https://example.com/portfolio",
                icon: "fas fa-briefcase"
            },
            {
                id: 2,
                title: "YouTube Channel",
                description: "Tutorial coding & teknologi terbaru",
                url: "https://youtube.com/c/example",
                icon: "fab fa-youtube"
            },
            {
                id: 3,
                title: "Shopee Store",
                description: "Toko online dengan produk digital & fisik",
                url: "https://shopee.co.id/example",
                icon: "fas fa-shopping-bag"
            },
            {
                id: 4,
                title: "Instagram",
                description: "Update harian & konten visual menarik",
                url: "https://instagram.com/example",
                icon: "fab fa-instagram"
            },
            {
                id: 5,
                title: "Blog Pribadi",
                description: "Artikel tentang teknologi & pengembangan diri",
                url: "https://blog.example.com",
                icon: "fas fa-blog"
            },
            {
                id: 6,
                title: "Donasi (Saweria)",
                description: "Dukung karya saya dengan donasi",
                url: "https://saweria.co/example",
                icon: "fas fa-heart"
            },
            {
                id: 7,
                title: "E-book Gratis",
                description: "Download e-book tentang web development",
                url: "https://drive.google.com/example",
                icon: "fas fa-book"
            },
            {
                id: 8,
                title: "Telegram Channel",
                description: "Update cepat & diskusi teknologi",
                url: "https://t.me/example",
                icon: "fab fa-telegram"
            }
        ];

        // Fungsi untuk membuat elemen link
        function createLinkElement(link) {
            return `
                <a href="${link.url}" target="_blank" class="link-item">
                    <div class="link-content">
                        <div class="link-icon">
                            <i class="${link.icon}"></i>
                        </div>
                        <div class="link-text">
                            <span class="link-title">${link.title}</span>
                            <span class="link-description">${link.description}</span>
                        </div>
                    </div>
                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            `;
        }

        // Memuat link ke dalam container
        document.addEventListener('DOMContentLoaded', function() {
            const linkContainer = document.getElementById('linkContainer');
            
            // Tambahkan semua link
            linkData.forEach(link => {
                linkContainer.innerHTML += createLinkElement(link);
            });
            
            // Setup tema gelap/terang
            setupThemeToggle();
        });

        // Fungsi untuk toggle tema gelap/terang
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Cek preferensi tema sebelumnya
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            // Toggle tema saat tombol diklik
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            });
        }
    </script>
</body>
</html>
